name: Publish to npm

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (don't actually publish)"
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      release: ${{ steps.plan.outputs.release }}
      dry-run: ${{ steps.plan.outputs.dry-run }}
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - name: Plan
        id: plan
        run: |
          PKG_NAME="$(bun pm pkg get name | tr -d '"')"
          PKG_VERSION=$(bun pm pkg get version | tr -d '"')
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.dry-run }}" == "true" ]]; then
            IS_DRY_RUN="true"
          else
            IS_DRY_RUN="false"
          fi
          if [[ "${IS_DRY_RUN}" = "false" ]]; then
            IS_PUBLISH="true"
          else
            IS_PUBLISH="false"
          fi
          {
            printf "## ðŸ“¦ Plan\n\n"
            printf "**Package:** \`%s\`  %s\n" "${PKG_NAME}"
            printf "**Version:** \`%s\`  %s\n" "${PKG_VERSION}"
            printf "**Event:** \`%s\`  %s\n" "${{ github.ref }}"
            printf "**Dry run:** \`%s\`  %s\n" "${IS_DRY_RUN}"
            printf "**Publish:** \`%s\`  \n\n" "${IS_PUBLISH}"
            printf "[View on npm â†’](https://www.npmjs.com/package/%s \"%s\")\n" "$PKG_NAME" "View ${PKG_NAME} on npm"
            echo "DONE"
          } >> "$GITHUB_STEP_SUMMARY"

          echo "release=${IS_PUBLISH}" >> "$GITHUB_OUTPUT"
          echo "dry-run=${IS_DRY_RUN}" >> "$GITHUB_OUTPUT"

  publish:
    runs-on: ubuntu-latest
    needs: plan
    name: ${{ needs.plan.outputs.release == 'true' && 'Publish' || 'Publish (Dry run)' }}
    steps:
      - uses: actions/checkout@v5
      # NPM for OIDC
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Verify build
        run: |
          ls -lh dist/
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1

      - name: Dry run publish
        if: ${{ needs.plan.outputs.dry-run == 'true' }}
        run: npm publish --dry-run --provenance

      - name: Publish to npm
        if: ${{ needs.plan.outputs.release == 'true' }}
        run: npm publish --access public --provenance

      - name: Summary
        run: |
          PKG_NAME=$(bun pm pkg get name)
          {
            echo "## ðŸ“¦ Published"
            echo ""
            echo "**Package:** $PKG_NAME"
            echo "**Version:** $(bun pm pkg get version)"
            echo "**Event:** ${{ github.event_name }}"
            echo ""
            echo "[View on npm â†’](https://www.npmjs.com/package/$PKG_NAME)"
          } >> "$GITHUB_STEP_SUMMARY"
