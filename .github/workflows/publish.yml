name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (don't actually publish)"
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      # NPM for OIDC
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Verify build
        run: |
          ls -lh dist/
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1

      - name: Setup npm for trusted publishing
        run: npm --version || (curl -fsSL https://npmjs.org/install.sh | sh)

      - name: Dry run publish
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry-run == 'true'
        run: npm publish --dry-run --provenance

      - name: Publish to npm
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry-run != 'true')
        run: npm publish --access public --provenance

      - name: Summary
        run: |
          PKG_NAME=$(bun pm pkg get name)
          {
            echo "## ðŸ“¦ Published"
            echo ""
            echo "**Package:** $PKG_NAME"
            echo "**Version:** $(bun pm pkg get version)"
            echo "**Event:** ${{ github.event_name }}"
            echo ""
            echo "[View on npm â†’](https://www.npmjs.com/package/$PKG_NAME)"
          } >> "$GITHUB_STEP_SUMMARY"
