name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (don't actually publish)"
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Verify build
        run: |
          ls -lh dist/
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1

      - name: Dry run publish
        if: github.event.inputs.dry-run == 'true'
        run: bun publish --dry-run
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_PUBLISH }}

      - name: Publish to npm
        if: github.event_name == 'release'
        run: bun publish --access public --tolerate-republish
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_PUBLISH }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @kjanat/gha-env-validator" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $(bun pm pkg get version)" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on npm â†’](https://www.npmjs.com/package/@kjanat/gha-env-validator)" >> $GITHUB_STEP_SUMMARY
