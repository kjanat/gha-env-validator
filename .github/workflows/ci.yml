name: CI

on:
  push:
    branches: [master, main, actions]
  pull_request:
    branches:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      # Type-safe setup with env validation
      - name: Setup project with validation
        uses: ./.github/actions/setup-project
        id: setup
        with:
          node-version: "lts/*"
          bun-version: "latest"
          skip-build: false

      # Validate workflow environment (showcases library)
      - name: Validate environment
        uses: ./.github/actions/validate-workflow-env
        with:
          mask-sensitive: true

      - name: Lint
        run: bun biome check --reporter=github

      - name: Type check
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5

      # Type-safe setup with env validation
      - name: Setup project with validation
        uses: ./.github/actions/setup-project
        id: setup
        with:
          node-version: "lts/*"
          bun-version: "latest"
          skip-build: false

      # Validate workflow environment
      - name: Validate environment
        uses: ./.github/actions/validate-workflow-env
        with:
          mask-sensitive: true

      - name: Run tests
        run: |
          bun test \
            --coverage \
            --coverage-reporter "text" \
            --coverage-reporter "lcov" \
            --coverage-dir . \
            --dots \
            --reporter=junit \
            --reporter-outfile=./bun.xml \
            |& tee $GITHUB_STEP_SUMMARY

      # Type-safe Codecov upload with context
      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: ./.github/actions/codecov-upload
        with:
          test-results-file: ./bun.xml
          coverage-file: ./lcov.info
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          fail-on-error: false
          use-oidc: true
