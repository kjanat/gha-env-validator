# Lefthook configuration
# https://github.com/evilmartians/lefthook
pre-commit:
  parallel: false

  commands:
    # 1. Lint and auto-fix
    lint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        npx @biomejs/biome check --write \
          --no-errors-on-unmatched --files-ignore-unknown=true \
          --colors=off {staged_files}
      stage_fixed: true

    # 2. Format staged files with dprint
    format:
      glob: "*.{ts,js,json,md,yml,yaml}"
      run: |
        dprint fmt --config-discovery=false --config .dprint.jsonc --allow-no-files --staged {staged_files}
      stage_fixed: true

    # 3. Build GitHub Actions
    build-actions:
      glob: ".github/actions/*/{src,build.ts}"
      run: bun run build:actions
      stage_fixed: true

    # 4. Run tests
    test:
      run: bun test

    # 5. Type check
    typecheck:
      run: bun run typecheck
