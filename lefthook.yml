# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false

  commands:
    # 1. Lint and auto-fix
    lint:
      glob: "*.{ts,js,json,md,yml,yaml}"
      run: |
        bun run lint:fix
        git add {staged_files}
      stage_fixed: true

    # 2. Format staged files with dprint
    format:
      glob: "*.{ts,js,json,md,yml,yaml}"
      run: |
        dprint fmt {staged_files}
        git add {staged_files}
      stage_fixed: true

    # 3. Run tests
    test:
      run: bun test

    # 4. Type check
    typecheck:
      run: bun run typecheck
